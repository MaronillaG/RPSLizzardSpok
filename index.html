<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Fan Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <heading class="header"><h1 class="title"> Rock, Paper, Scissors,</h1>
    <h1 class="title"> Lizard, Spok</h1></heading>
    <button id="btn-play" class="btn">Play</button>
    
    <div >
        <div id="result" class="msg"></div>
        <div class="game">
            <img id="user" class="player" src="./Assets/Images/paper.png" alt="">
            <img id="computer" class="player" src="./Assets/Images/rock.png" alt="">
        </div>
        <div id="outcome" class="msg"></div>
    </div>
    <div class="user-area">
        <div class="start-msg">Choose your weapon</div>
        <div class="selections">
            <img id="rock" class="choice" src="./Assets/Images/rock.png" alt="rock">
            <img id="paper" class="choice" src="./Assets/Images/paper.png" alt="paper">
            <img id="scissors" class="choice" src="./Assets/Images/scissors.png" alt="scissors">
            <img id="lizzard" class="choice" src="./Assets/Images/lizzard.png" alt="lizzard">
            <img id="spok" class="choice" src="./Assets/Images/spok.png" alt="spok">
        </div>
    </div>
</body>
</html>
