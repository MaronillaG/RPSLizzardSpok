<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Fan Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <h1 class="title"><span class="word">Rock,</span> <span class="word">Paper,</span> <span class="word">Scissors,</span> <span class="word">Lizard,</span> <span class="word">Spock</span></h1>
    <button id="btn-play" class="btn">Play</button>
    <div class="container">
        <p id="result" class="msg result"></p>
        <div class="game">
            <img id="user" class="player" src="./Assets/Images/paper.png" alt="">
            <img id="computer" class="player" src="./Assets/Images/rock.png" alt="">
        </div>
        <div id="outcome" class="msg outcome"></div>
    </div>
    <div class="user-area">
        <p class="start-msg">Choose your weapon</p>
        <div class="selections">
            <img id="rock" class="choice" src="./Assets/Images/rock.png" alt="rock">
            <img id="paper" class="choice" src="./Assets/Images/paper.png" alt="paper">
            <img id="scissors" class="choice" src="./Assets/Images/scissors.png" alt="scissors">
            <img id="lizard" class="choice" src="./Assets/Images/lizard.png" alt="lizard">
            <img id="spock" class="choice" src="./Assets/Images/spock.png" alt="spock">
        </div>
    </div>
</body>
</html>
