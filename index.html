<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Fan Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <h1 class="title"> Rock, Paper, Scissors,</h1>
    <h1 class="title"> Lizzard, Spok</h1>
    <button>Play</button>
    <div class="start-msg">Choose your weapon</div>
    <div class="selections">
        <img id="rock" class="choice" src="./Assets/Images/rock.png" alt="rock">
        <img id="paper" class="choice" src="./Assets/Images/paper.png" alt="paper">
        <img id="scissors" class="choice" src="./Assets/Images/scissors.png" alt="scissors">
        <img id="lizzard" class="choice" src="./Assets/Images/lizzard.png" alt="lizzard">
        <img id="spok" class="choice" src="./Assets/Images/spok.png" alt="spok">
    </div>
    <div class="game">
        <img class="player1" src="./Assets/Images/paper.png" alt="">
        <span class="msg">You Win!</span>
        <img class="player2" src="./Assets/Images/rock.png" alt="">
    </div>
    <button>Play Again?</button>
</body>
</html>
